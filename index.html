<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" defer crossorigin="anonymous">
  </script>
  <script src="app.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          ¿Como jugar?
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <ol>
            <li>Adivina el número detrás del signo de interrogación</li>
            <li>Preciona el botón de <strong>Revisar!</strong> para saber sí has adivinado</li>
            <li><em>Hint:</em> Todos los números se encuentran entre el 1 y 20</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="card text-center">
    <div class="card-header">
      Adivina el número secreto </div>
    <div class="card-body">
      <h5 class="card-title">Número secreto</h5>
      <p class="card-text" id="secret-number"></p>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="?">
        <label for="floatingInput">Tu respuesta</label>
      </div>
      <button class="btn btn-primary" id="check-button">Revisar!</button>
      
    </div>

  </div>

  <div class="alert alert-primary" role="alert" id="hint">
    Empieza a adivinar....
  </div>

  <div class="alert alert-primary" role="alert">
    Score: <strong id="score"></strong>
  </div>

</body>

</html>
